<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Modify Customer</h2>
        <form action="modify_customer_servlet" method="post">
            <input type="text" name="customerId" placeholder="Customer ID" required>
            <input type="text" name="fullName" placeholder="Full Name">
            <input type="text" name="address" placeholder="Address">
            <input type="text" name="mobileNo" placeholder="Mobile No">
            <input type="email" name="emailId" placeholder="Email ID">
            <select name="accountType">
                <option value="Saving">Saving Account</option>
                <option value="Current">Current Account</option>
            </select>
            <input type="number" name="initialBalance" placeholder="Initial Balance">
            <input type="date" name="dateOfBirth" placeholder="Date of Birth">
            <input type="text" name="idProof" placeholder="ID Proof">
            <button type="submit">Modify Customer</button>
        </form>
    </div>
</body>
</html>
