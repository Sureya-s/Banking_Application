<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Changed Successfully</title>
   <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .btn-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-grow: 1;
            flex-basis: calc(50% - 20px);
            box-sizing: border-box;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn:active {
            background-color: #003f7f;
        }
        .btn-container a {
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Changed Successfully</h2>
        <p>Your password has been updated successfully.</p>
        <a href="customer_dashboard.html" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
